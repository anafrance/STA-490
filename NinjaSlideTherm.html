&lt;h1 align="center"&gt; Poisson Model&lt;/h1&gt;
&lt;br&gt;

.pull-left[
#### Poisson

&lt;li&gt; A Poison Regression Model on the Counts of cyclists crossing the Manhattan Bridge using the predicitor variables day, HighTemp, LowTemp, and Precipitation.
&lt;li&gt; All the variables were highly statistically significant. 
&lt;li&gt; When the day is a weekend and the temperature is low and the precipitation is high, the count of cyclists crossing the bridge decreases.
&lt;li&gt; When the day is a weekday and the temperature is high, the count of cyclists crossing the bridge increases.
]

name: Conclusion
class: middle
&lt;h1 align="center"&gt; Conclusion&lt;/h1&gt;
&lt;br&gt;
&lt;middle&gt;
&lt;li&gt; According to the graph above and the model, the three days that have the highest rate of cyclists crossing the bridge are Monday, Tuesday, and Wednesday with Saturday having the lowest rate. 
&lt;li&gt; As the average temperature increases, so does the rate of cyclists.
&lt;li&gt; The Quasi-Poisson Regression Model is used for prediction due to the high dispersion value.
&lt;li&gt; When the day is a weekday and the temperature is high, the count of cyclists crossing the bridge increases.
&lt;li&gt; Overall, the highest rate of people that are cycling over the Manhattan bridge is on Monday with the lowest rate being Saturday.
&lt;/middle&gt;
